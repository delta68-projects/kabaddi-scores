<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors Carousel</title>
    <style>
      body {
    font-family: Arial, sans-serif;
}

.carousel-container {
    position: relative;
    width: 80%;
    margin: 50px auto;
    overflow: hidden;
    border: 2px solid #ddd;
    border-radius: 10px;
}

.carousel {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.carousel-item {
    min-width: 100%;
    box-sizing: border-box;
}

.carousel-item img {
    width: 100%;
    height: auto;
    display: block;
}

.carousel-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 10px;
}

.carousel-button.left {
    left: 10px;
}

.carousel-button.right {
    right: 10px;
}

.carousel-button:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item"><img src="logo.png" alt="Sponsor 1"></div>
            <div class="carousel-item"><img src="sponsor2.png" alt="Sponsor 2"></div>
            <div class="carousel-item"><img src="sponsor3.png" alt="Sponsor 3"></div>
            <div class="carousel-item"><img src="sponsor4.png" alt="Sponsor 4"></div>
        </div>
    </div>
    <button class="carousel-button left" onclick="moveCarousel(-1)">&#10094;</button>
    <button class="carousel-button right" onclick="moveCarousel(1)">&#10095;</button>

    <script>
let currentIndex = 0;

function moveCarousel(direction) {
    const carousel = document.querySelector('.carousel');
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;

    currentIndex += direction;

    if (currentIndex < 0) {
        currentIndex = totalItems - 1;
    } else if (currentIndex >= totalItems) {
        currentIndex = 0;
    }

    const offset = -currentIndex * 100;
    carousel.style.transform = `translateX(${offset}%)`;
}


    </script>
</body>
</html>
