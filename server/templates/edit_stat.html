<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Stat</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Stat</h1>
        <form method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ stat.title }}" required>
            </div>

            <div class="form-group">
                <label for="round1">Round 1:</label>
                <textarea id="round1" name="round1" class="form-control" rows="3">{{ stat.round1 }}</textarea>
            </div>

            <div class="form-group">
                <label for="round2">Round 2:</label>
                <textarea id="round2" name="round2" class="form-control" rows="3">{{ stat.round2 }}</textarea>
            </div>

            <div class="form-group">
                <label for="round3">Round 3:</label>
                <textarea id="round3" name="round3" class="form-control" rows="3">{{ stat.round3 }}</textarea>
            </div>

            <div class="form-group">
                <label for="round4">Round 4:</label>
                <textarea id="round4" name="round4" class="form-control" rows="3">{{ stat.round4 }}</textarea>
            </div>

            <div class="form-group">
                <label for="scores">Scores:</label>
                <textarea id="scores" name="scores" class="form-control" rows="3">{{ stat.scores }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <p class="mt-3"><a href="{{ url_for('list_stats') }}" class="btn btn-secondary">Back to Stats List</a></p>
    </div>

    <!-- Bootstrap JS and dependencies (optional, for full functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
